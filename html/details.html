<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Details</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="../css/style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.2/font/bootstrap-icons.min.css">
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
</head>

<body>

    <!-- >>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>BOTÃ“N HOME<<<<<<<<<<<<<<<<<<<<<<<<<<< -->
    <main>
        <div class=" position-absolute botonHome">
            <a class="aHome " href="../html/index.html">
                <svg xmlns="http://www.w3.org/2000/svg" fill="currentColor" id="colorButtonBack"
                    class="bi bi-caret-left-fill" viewBox="0 0 16 16">
                    <path
                        d="m3.86 8.753 5.482 4.796c.646.566 1.658.106 1.658-.753V3.204a1 1 0 0 0-1.659-.753l-5.48 4.796a1 1 0 0 0 0 1.506z" />
                </svg>
                <p class="buttonHome">Go to HOME</p>
            </a>
        </div>

        <!-- >>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>Contenido Details Agentes<<<<<<<<<<<<<<<<<<<<<<<<<<< -->
        <div id="divAgentsDetails" class="detailsAgentes positionDetails d-none">
            <div class="detailsContent">
                <div class="agentGuide">
                    <h2 id="g1" class="detailsLetters">AGENT</h2>
                    <h2 id="g2" class="detailsLetters">GUIDE</h2>
                </div>
                <div class="agentName">
                    <h2 id="nameAgents" class="detailsName">Nombre</h2>
                </div>
                <div class="descriptionDetails">
                    <h4>
                        <b>description:</b>
                    </h4>
                    <p id="descriptionAgents">
                        description agents
                    </p>
                    <h4>
                        <b>ROL:</b>
                    </h4>
                    <p id="rolAgents">
                        rol agents
                    </p>
                    <h4>
                        <b>DESCRIPTION ROL:</b>
                    </h4>
                    <p id="descriptionRol">
                        description rol
                    </p>
                </div>
            </div>
            <div class="containerImg">
                <div class="positionImg">
                    <img id="imagenAgents" class="imagenDetails" src="" alt="">
                </div>
            </div>
        </div>

        <!-- >>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>Contenido Details Mapas<<<<<<<<<<<<<<<<<<<<<<<<<<< -->
        <div id="divMapsDetails" class="detailsMapas positionMapas d-none">
            <div class="position-relative  divImgMapsRP ">
                <h1 id="titleMaps" class="tituloMaps position-absolute"> </h1>
                <img id="imgFondo" class="position-absolute  imgFondoMapsRP" src="" alt="imagenfondoMapas">
                <img id="imgSobrePuesta" class="position-absolute  imgMapsRP " src="" alt="">
            </div>

        </div>
    </main>

    <!-- >>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>scripts<<<<<<<<<<<<<<<<<<<<<<<<<<<<<< -->
    <script src="../Modulos/funciones.js" type="module"></script>
    <script src="../Modulos/variables.js" type="module"></script>
    <script src="../javascript/details.js" type="module"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
        integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"
        integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+"
        crossorigin="anonymous"></script>
</body>

</html>
